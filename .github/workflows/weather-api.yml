name: Deploy Weather Api

on:
  workflow_dispatch:

env:
  AZURE_WEBAPP_DIRECTORY: ./src/TodoApi
  AZURE_WEBAPP_PACKAGE_PATH: package


jobs:

  build-web-api:

    runs-on: ubuntu-latest
    
    steps:

      - uses: actions/checkout@v2

      - name: Setup Dotnet 6.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: dotnet build and publish
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
        working-directory: AZURE_WEBAPP_DIRECTORY

      - uses: actions/upload-artifact@v2
        with:
          name: api-artifact
          path: '${{ env.AZURE_WEBAPP_DIRECTORY }}/${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'